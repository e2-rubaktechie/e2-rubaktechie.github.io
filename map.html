	<script type="text/javascript">
		var image = $('#rooms');
		var alert = "Alert";
		var occupied = "Good";
		var unoccupied = "Un-Occupied";
		var maintanance = "Maintanace needed";
		image.mapster({
		mapKey: 'status',
		showToolTip: true,
		areas: [
			{
				key: "maintanance",
				fillColor: "0000FF",
				staticState: true,
				toolTip : maintanance
			},
			{
				key: "occupied",
				fillColor: "00FF00",
				staticState: true,
				toolTip : occupied
			},
			{
				key: "alert",
				fillColor: "FF0000",
				staticState: true,
				toolTip : alert
			},
			{
				key: "unoccupied",
				fillColor: "808080",
				staticState: true,
				toolTip : unoccupied
			}
		]
		});
